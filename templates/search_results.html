<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Hakutulokset</title>
</head>
<body>
    <h1>Hakutulokset haulle "{{ query }}"</h1>

    <p><a href="{{ url_for('index') }}">Takaisin etusivulle</a></p>

    {% if events %}
        <ul>
            {% for event in events %}
                <li>
                    <a href="{{ url_for('event_page', event_id=event.id) }}">{{ event.title }}</a><br>
                    {{ event.description }}<br>
                    <small>{{ event.event_start }} - {{ event.event_end }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ei hakutuloksia!</p>
    {% endif %}
</body>
</html>
